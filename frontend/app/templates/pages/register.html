{% extends "base.html" %}


{% block content %}

<div class="m-4 container">
  <form method="post" action="{{ url_for('user_register') }}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">User name</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" required minlength="3">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Repeat password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" required minlength="3">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>


{% endblock %}
